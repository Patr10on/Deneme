<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PATRON</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    color: #c0f7ff;
  }

  /* Nebula */
  #nebula {
    position: fixed;
    top: 10%;
    left: 15%;
    width: 70vw;
    height: 70vh;
    pointer-events: none;
    filter: blur(90px);
    background:
      radial-gradient(circle at 20% 30%, rgba(0, 200, 255, 0.3), transparent 60%),
      radial-gradient(circle at 70% 50%, rgba(150, 0, 255, 0.2), transparent 60%),
      radial-gradient(circle at 50% 70%, rgba(0, 255, 150, 0.25), transparent 60%);
    z-index: -12;
  }

  /* Canvas for stars */
  #starCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -11;
    background: black;
    display: block;
  }

  /* Shooting stars container */
  #shootingStars {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: -10;
    overflow: visible;
  }

  .shooting-star {
    position: absolute;
    width: 150px;
    height: 2px;
    background: linear-gradient(-45deg, white, rgba(255,255,255,0));
    border-radius: 100%;
    opacity: 0;
    transform: rotate(45deg);
    animation-timing-function: linear;
  }

  /* Login panel */
  .login-wrapper {
    position: relative;
    width: 320px;
    padding: 2.5em 2em;
    background: #000000cc;
    border-radius: 16px;
    box-shadow:
      0 0 15px #00ffffaa,
      0 0 40px #00ffff55;
    animation: fadeInSlide 1s ease-out forwards, lightBeam 2.5s ease-out forwards;
    animation-fill-mode: forwards;
    text-align: left;
    user-select: none;
    z-index: 10;
    overflow: hidden;
  }

  @keyframes fadeInSlide {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* Işık huzmesi efekti (sonda ince ve hafif ışık kalacak) */
  @keyframes lightBeam {
    0% {
      box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
    }
    50% {
      box-shadow: 0 0 40px 20px rgba(0, 255, 255, 0.7);
    }
    100% {
      box-shadow: 0 0 10px 4px rgba(0, 255, 255, 0.2);
    }
  }

  h2 {
    margin: 0 0 1em 0;
    font-size: 20px;
    font-weight: 600;
    color: #00eaff;
    text-shadow: 0 0 6px #00eaff88;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input {
    margin-top: 1em;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    background: #122638;
    color: #d4f1ff;
    outline: none;
    box-shadow: inset 0 0 8px #00eaff44;
    transition: box-shadow 0.3s ease;
  }

  input:focus {
    box-shadow: 0 0 12px #00eaffcc;
  }

  .glow-button {
    position: relative;
    margin-top: 1.8em;
    padding: 14px 25px;
    background: #0a1a2a;
    color: #00eaff;
    font-size: 17px;
    font-weight: 700;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    overflow: hidden;
    box-shadow:
      0 0 10px #00eaff99,
      0 0 30px #00eaff66;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    user-select: none;
    z-index: 5;
  }

  .glow-button:hover {
    background-color: #00eaff11;
    color: #002f4b;
    box-shadow:
      0 0 20px #00eaffcc,
      0 0 50px #00eaffaa;
    animation: pulseGlow 2s infinite;
  }

  @keyframes pulseGlow {
    0%, 100% {
      box-shadow:
        0 0 20px #00eaffcc,
        0 0 50px #00eaffaa;
    }
    50% {
      box-shadow:
        0 0 40px #00eaffff,
        0 0 80px #00eaffff;
    }
  }

  .error {
    color: #ff5555;
    margin-top: 0.8em;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
    display: none;
    animation: shake 0.3s ease-in-out 3;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25%, 75% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
  }
</style>
</head>
<body>

  <div id="nebula"></div>
  <canvas id="starCanvas"></canvas>
  <div id="shootingStars"></div>

  <div class="login-wrapper">
    <h2>Giriş Paneli</h2>
    <form id="loginForm" autocomplete="off" novalidate>
      <input type="password" id="password" placeholder="Şifre" required />
      <button type="submit" class="glow-button">Giriş Yap</button>
      <p id="errorMsg" class="error">Hatalı şifre!</p>
    </form>
  </div>

<script>
  // Canvas setup
  const canvas = document.getElementById('starCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  // Star class with color variation
  class Star {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = Math.random() * 1.5 + 0.5;
      this.speed = (Math.random() * 0.5) + 0.05;
      this.opacity = Math.random();
      this.opacityChange = (Math.random() * 0.02) + 0.005;
      this.color = this.pickColor();
    }
    pickColor() {
      // Beyaz, hafif mavi, sarı tonları
      const colors = [
        '255, 255, 255',
        '180, 210, 255',
        '255, 240, 180'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    update() {
      this.x += this.speed;
      this.y += this.speed;
      if(this.x > width) this.x = 0;
      if(this.y > height) this.y = 0;
      this.opacity += this.opacityChange;
      if(this.opacity > 1 || this.opacity < 0.1) this.opacityChange = -this.opacityChange;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
      ctx.shadowColor = `rgba(${this.color}, 0.7)`;
      ctx.shadowBlur = 8;
      ctx.fill();
    }
  }

  const stars = [];
  const starCount = 150;
  for(let i=0; i<starCount; i++) stars.push(new Star());

  // Mouse interaction for stars
  let mouseX = width/2;
  let mouseY = height/2;
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animate() {
    ctx.clearRect(0,0,width,height);
    stars.forEach(s => {
      // Hafif fareye doğru çekim efekti
      const dx = mouseX - s.x;
      const dy = mouseY - s.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < 150) {
        s.opacity += 0.05;
        s.x += dx * 0.002;
        s.y += dy * 0.002;
      } else {
        s.opacity -= 0.01;
      }
      if(s.opacity > 1) s.opacity = 1;
      if(s.opacity < 0.1) s.opacity = 0.1;

      s.update();
      s.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();

  // Kayan yıldızlar (shooting stars)
  const shootingContainer = document.getElementById('shootingStars');

  function createShootingStar() {
    const star = document.createElement('div');
    star.classList.add('shooting-star');
    star.style.top = Math.random() * 30 + 'vh';
    star.style.left = '-150px';
    const duration = Math.random() * 1 + 0.8;
    star.style.animationDuration = duration + 's';
    shootingContainer.appendChild(star);

    star.style.opacity = '1';
    star.style.transform = 'rotate(45deg) translateX(0)';

    star.addEventListener('animationend', () => {
      shootingContainer.removeChild(star);
    });
  }

  setInterval(() => {
    if(Math.random() < 0.6) {
      createShootingStar();
    }
  }, 1200);

  // Giriş formu
  const form = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    errorMsg.style.display = "none";
    const pwd = form.password.value.trim();
    if(pwd === "patronsorgu") {
      window.location.href = "/anasayfa";
    } else {
      errorMsg.style.display = "block";
      errorMsg.style.animation = 'none';
      errorMsg.offsetHeight;
      errorMsg.style.animation = null;
      form.password.focus();
    }
  });
</script>

</body>
</html>
