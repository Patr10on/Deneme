<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Giriş Paneli</title>
<style>
  body {
    background: #000;
    color: #0ff;
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-wrapper {
    background: #111a22cc;
    padding: 2em 3em;
    border-radius: 10px;
    box-shadow: 0 0 15px #0ff;
  }
  input, button {
    display: block;
    width: 100%;
    margin-top: 1em;
    padding: 12px;
    font-size: 18px;
    border-radius: 6px;
    border: none;
    outline: none;
  }
  input {
    background: #022639;
    color: #9efcff;
  }
  button {
    background: #00cfff;
    color: #002e3b;
    font-weight: bold;
    cursor: pointer;
  }
  .error {
    color: #f44;
    margin-top: 1em;
    display: none;
  }
</style>
</head>
<body>
  <div class="login-wrapper">
    <h2>Giriş Yap</h2>
    <form id="loginForm" autocomplete="off" novalidate>
      <input type="password" id="password" placeholder="Şifre" required />
      <button type="submit">Giriş</button>
      <div id="error" class="error">Hatalı şifre!</div>
    </form>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');
  form.addEventListener('submit', e => {
    e.preventDefault();
    errorDiv.style.display = 'none';
    const pwd = form.password.value.trim();
    if(pwd === 'patronsorgu') {
      window.location.href = '/anasayfa';
    } else {
      errorDiv.style.display = 'block';
      form.password.focus();
    }
  });
</script>
</body>
</html>
