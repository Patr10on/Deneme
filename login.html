<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Paneli</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0ff;
    }
    .login-box {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff99;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #00ffff;
      color: #000;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Şifre ile Giriş</h2>
    <form id="loginForm">
      <input type="password" id="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
      <div id="errorMsg" class="error">Hatalı şifre!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const pwd = passwordInput.value.trim();
      if (pwd === "patronsorgu") {
        window.location.href = "/anasayfa?auth=1";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
