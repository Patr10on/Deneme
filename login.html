<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Patron Panel</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    color: #c0f7ff;
  }

  #nebula {
    position: fixed;
    top: 10%;
    left: 15%;
    width: 70vw;
    height: 70vh;
    pointer-events: none;
    filter: blur(90px);
    background:
      radial-gradient(circle at 20% 30%, rgba(0, 200, 255, 0.3), transparent 60%),
      radial-gradient(circle at 70% 50%, rgba(150, 0, 255, 0.2), transparent 60%),
      radial-gradient(circle at 50% 70%, rgba(0, 255, 150, 0.25), transparent 60%);
    z-index: -12;
  }

  #starCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -11;
    background: black;
    display: block;
  }

  .login-wrapper {
    position: relative;
    width: 320px;
    padding: 2.5em 2em;
    background: #000000cc;
    border-radius: 16px;
    box-shadow:
      0 0 15px #00ffffaa,
      0 0 40px #00ffff55;
    animation: fadeInSlide 1s ease-out forwards, lightBeam 2.5s ease-out forwards;
    text-align: left;
    user-select: none;
    z-index: 10;
  }

  @keyframes fadeInSlide {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes lightBeam {
    0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
    50% { box-shadow: 0 0 40px 20px rgba(0, 255, 255, 0.7); }
    100% { box-shadow: 0 0 10px 4px rgba(0, 255, 255, 0.2); }
  }

  h2 {
    margin: 0 0 1em 0;
    font-size: 20px;
    font-weight: 600;
    color: #00eaff;
    text-shadow: 0 0 6px #00eaff88;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input {
    margin-top: 1em;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    background: #122638;
    color: #d4f1ff;
    outline: none;
    box-shadow: inset 0 0 8px #00eaff44;
    transition: box-shadow 0.3s ease;
  }

  input:focus {
    box-shadow: 0 0 12px #00eaffcc;
  }

  .glow-button {
    position: relative;
    margin-top: 1.8em;
    padding: 14px 25px;
    background: #0a1a2a;
    color: #00eaff;
    font-size: 17px;
    font-weight: 700;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    overflow: hidden;
    box-shadow:
      0 0 10px #00eaff99,
      0 0 30px #00eaff66;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
  }

  .glow-button:hover {
    background-color: #00eaff11;
    color: #002f4b;
    box-shadow:
      0 0 20px #00eaffcc,
      0 0 50px #00eaffaa;
    animation: pulseGlow 2s infinite;
  }

  @keyframes pulseGlow {
    0%, 100% {
      box-shadow: 0 0 20px #00eaffcc, 0 0 50px #00eaffaa;
    }
    50% {
      box-shadow: 0 0 40px #00eaffff, 0 0 80px #00eaffff;
    }
  }
</style>
</head>
<body>

  <div id="nebula"></div>
  <canvas id="starCanvas"></canvas>

  <div class="login-wrapper">
    <h2>Giriş Paneli</h2>
    <form method="POST" action="/" autocomplete="off">
      <input type="password" name="password" placeholder="Şifre" required />
      <button type="submit" class="glow-button">Giriş Yap</button>
    </form>
  </div>

<script>
  const canvas = document.getElementById('starCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  class Star {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = Math.random() * 1.5 + 0.5;
      this.speed = (Math.random() * 0.5) + 0.05;
      this.opacity = Math.random();
      this.opacityChange = (Math.random() * 0.02) + 0.005;
      const colors = ['255, 255, 255','180, 210, 255','255, 240, 180'];
      this.color = colors[Math.floor(Math.random() * colors.length)];
    }
    update() {
      this.x += this.speed;
      this.y += this.speed;
      if(this.x > width) this.x = 0;
      if(this.y > height) this.y = 0;
      this.opacity += this.opacityChange;
      if(this.opacity > 1 || this.opacity < 0.1) this.opacityChange = -this.opacityChange;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
      ctx.shadowColor = `rgba(${this.color}, 0.7)`;
      ctx.shadowBlur = 8;
      ctx.fill();
    }
  }

  const stars = [];
  for(let i=0; i<150; i++) stars.push(new Star());

  function animate() {
    ctx.clearRect(0,0,width,height);
    stars.forEach(s => {
      s.update();
      s.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
