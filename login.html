<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Giriş - PATRON</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

:root {
    --bg-color: #020617;
    --primary: #0ea5e9;
    --secondary: #67e8f9;
    --text: #e2e8f0;
    --panel-bg: rgba(15, 23, 42, 0.6);
    --border: rgba(56, 189, 248, 0.3);
    --error: #ef4444;
    --panel-glow: rgba(14, 165, 233, 0.1);
}

* { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto Mono', monospace; }

body {
    background-color: var(--bg-color);
    color: var(--text);
    min-height: 100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

h2 {
    font-size: clamp(1.8rem,5vw,2.5rem);
    color: var(--primary);
    text-shadow:0 0 10px var(--primary),0 0 20px var(--primary);
    letter-spacing:3px;
    text-align:center;
    margin-bottom:1.5rem;
}

.login-wrapper {
    background: var(--panel-bg);
    border:1px solid var(--border);
    border-radius:10px;
    padding:40px;
    backdrop-filter:blur(10px);
    box-shadow:0 0 20px var(--panel-glow);
    width:100%;
    max-width:400px;
    text-align:center;
    transition:transform 0.3s, box-shadow 0.3s;
}

.login-wrapper:hover {
    transform:translateY(-5px);
    box-shadow:5px 30px var(--panel-glow);
}

form { display:flex; flex-direction:column; text-align:left; }

input {
    width:100%;
    padding:12px;
    margin-bottom:20px;
    background: rgba(2,6,23,0.5);
    border:1px solid var(--border);
    border-radius:5px;
    color: var(--text);
    transition: all 0.3s ease;
}

input:focus {
    outline:none;
    border-color: var(--primary);
    box-shadow:0 0 8px rgba(14,165,233,0.5);
}

button {
    background: var(--primary);
    color: var(--bg-color);
    border:none;
    padding:15px;
    border-radius:5px;
    cursor:pointer;
    font-weight:bold;
    width:100%;
    margin-top:10px;
    transition: all 0.3s;
}

button:hover {
    background: var(--secondary);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(103, 232, 249, 0.3);
}

.error {
    color: var(--error);
    font-weight:600;
    text-align:center;
    display:none;
    margin-top:0.5em;
}

.links {
    margin-top:15px;
    font-size:0.9rem;
    text-align:center;
}

.links a {
    color: var(--secondary);
    text-decoration:none;
    transition: color 0.3s;
}

.links a:hover {
    color: var(--primary);
    text-decoration:underline;
}
</style>
</head>
<body>
  <div class="login-wrapper">
    <h2>Giriş Paneli</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Kullanıcı Adı" required />
      <input type="password" name="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
      <p class="error" id="errorMsg">Geçersiz kullanıcı adı veya şifre.</p>
    </form>
    <div class="links">
        <a href="https://instagram.com/by_.r4t" target="_blank">Satın Alma</a> | 
        <a href="https://instagram.com/by_.r4t" target="_blank">Yardım</a>
    </div>
  </div>

<script>
  const form = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  // Kullanıcılar array'i eski mantık gibi JS içinde
  const users = [
    { user: "admin", pass: "patronsorgu" },
    { user: "kaneki", pass: "ghoul123" }
  ];

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    errorMsg.style.display = "none";

    const username = form.username.value.trim().toLowerCase();
    const password = form.password.value.trim();

    const match = users.find(u => u.user === username && u.pass === password);

    if (match) {
      // Giriş başarılı
      window.location.href = "/anasayfa"; 
    } else {
      errorMsg.style.display = "block";
      form.password.focus();
    }
  });
</script>
</body>
</html>
